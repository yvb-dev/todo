<div class="container-fluid">
    <div class="row settings">


        <div class="col-10 text-left align-self-top">


            <p class="navbar-brand">{{categoryName}}</p>

            <p (click)="onToggleStat()" *ngIf="showStat" class="link navbar-brand">Скрыть статистику</p>
            <p (click)="onToggleStat()" *ngIf="!showStat" class="link navbar-brand">Показать статистику </p>


        </div>


        <!--  помощь, настройки-->
        <div class="col-2 text-right align-self-top">

            <button (click)="showSettings()" class="header-icon" mat-icon-button>
                <mat-icon>settings</mat-icon>
            </button>

            <button class="header-icon" mat-icon-button>
                <mat-icon>help</mat-icon>
            </button>


        </div>


    </div>
</div>
