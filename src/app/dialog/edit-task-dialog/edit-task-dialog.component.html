<mat-dialog-content>
    <p mat-dialog-title>{{dialogTitle}}</p>
    <mat-form-field>
        <mat-label>Название (обязательно)</mat-label>
        <input
            #inputTitle
            matInput

            [(ngModel)]="tmpTitle"

            (keydown.enter)="onConfirm()">
        <button
                *ngIf="tmpTitle.trim().length>0"

                mat-button matSuffix mat-icon-button aria-label="сlear"

                (click)="tmpTitle=''" class="size25">

            <mat-icon>clear</mat-icon>
        </button>

    </mat-form-field>

</mat-dialog-content>


<mat-dialog-actions>
    <button
            mat-raised-button color="primary"
            (click)="onConfirm()"
            [disabled]="inputTitle.value.trim().length==0">
        Сохранить
    </button>
    <button
            mat-raised-button
            (click)="onCancel()">
        Отмена
    </button>
</mat-dialog-actions>
